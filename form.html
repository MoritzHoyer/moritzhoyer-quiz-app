<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Add new question</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/components/css/styles.css" />
    <link rel="stylesheet" href="/components/css/form.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>

    <main>
      <h2 class="main-title">Add new question</h2>
      <form class="card-form" id="card-form">
        <label for="question">Your Question:</label>
        <textarea
          id="question"
          name="question"
          rows="4"
          maxlength="150"
          required
        ></textarea>
        <div id="question-counter" class="char-counter">
          150 characters remaining
        </div>

        <label for="answer">Your Answer:</label>
        <textarea
          id="answer"
          name="answer"
          rows="4"
          maxlength="150"
          required
        ></textarea>
        <div id="answer-counter" class="char-counter">
          150 characters remaining
        </div>

        <label for="tag">Tag:</label>
        <input type="text" id="tag" name="tag" required />

        <button type="submit">SUBMIT</button>
      </form>
    </main>

    <footer class="footer">
      <nav class="nav">
        <a href="index.html" class="nav__link">
          <div class="nav__item">
            <img
              src="/resources/home_inactive.svg"
              alt="home-button"
              class="icon"
            />
            <span class="nav__label">Home</span>
          </div>
        </a>
        <a href="bookmarks.html" class="nav__link">
          <div class="nav__item">
            <img
              src="/resources/bookmark-check_inactive.svg"
              alt="bookmarks-button"
              class="icon"
            />
            <span class="nav__label">Bookmarks</span>
          </div>
        </a>
        <a href="form.html" class="nav__link nav__link--active">
          <div class="nav__item">
            <img
              src="/resources/add-file_active.svg"
              alt="add-question-button"
              class="icon"
            />
            <span class="nav__label">Add Question</span>
          </div>
        </a>
        <a href="profile.html" class="nav__link">
          <div class="nav__item">
            <img
              src="/resources/profile_inactive.svg"
              alt="profile-button"
              class="icon"
            />
            <span class="nav__label">Profile</span>
          </div>
        </a>
      </nav>
    </footer>
    <script src="/components/js/form.js"></script>
  </body>
</html>
